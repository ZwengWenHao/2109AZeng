<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 180px;
            margin: auto;
            text-align: center;
        }

        .box>div {
            width: 50px;
            height: 50px;
            background: black;
            float: left;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <button>点击盒子颜色变色</button>
        <div class="dv1"></div>
        <div class="dv1"></div>
        <div class="dv1"></div>
    </div>
</body>
<script>
    let but = document.querySelector('button')
    let dv = document.querySelectorAll('.box div')
    console.log(dv);
    but.onclick = function () {
        for (let i = 0; i < dv.length; i++) {
            dv[i].style.background = 'red'
        }
    }
</script>

</html>
