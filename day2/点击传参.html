<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            text-align: center;
            width: 200px;
            margin: auto;
        }

        input {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="text" class="inp1">
        <input type="text" class="inp2">
        <button>传参</button>
    </div>
</body>

<script>
    let inp1 = document.getElementsByClassName('inp1')
    let inp2 = document.getElementsByClassName('inp2')
    let but = document.querySelector('button')
    console.log(inp1[0].value);
    but.onclick = function () {
        alert(inp1[0].value)
        alert(inp2[0].value)
    }
</script>

</html>
