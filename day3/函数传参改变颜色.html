<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            text-align: center;
            
        }

        .over {
            width: 300px;
            height: 300px;
            background: black;
            color: white;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>属性名：<input class="inp1" type="text" value="background"></p>
        <p>属性值：<input class="inp2" type="text" value="red"></p>
        <button class="but1">确定</button>
        <button class="but2">重置</button>
        <div class="over">
            在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。
        </div>
    </div>
</body>
<script>
    let inp1 = document.getElementsByClassName('inp1')
    let inp2 = document.getElementsByClassName('inp2')

    let but1 = document.querySelector('.but1')
    let but2 = document.querySelector('.but2')
    let over = document.querySelector('.over')

    but1.onclick = function () {
        let bg = inp1[0].value
        let status = inp2[0].value

        over.style[bg] = status
    }
    but2.onclick = function () {
        over.style.background = ``
        inp1[0].value = ''
        inp2[0].value = ''
    }

</script>

</html>
